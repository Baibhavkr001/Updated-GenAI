<!DOCTYPE html>
<html>
<head>
  <title>GenAI Assessment Recommender</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 20px; }
    input, button { padding: 10px; margin-top: 10px; width: 300px; }
    .recommendation {
      background: white; margin-top: 10px; padding: 15px; border-left: 5px solid green;
    }
  </style>
</head>
<body>
  <h2>GenAI Assessment Recommender</h2>
  <label>Enter Job Description or Keywords:</label><br>
  <input type="text" id="queryInput" placeholder="e.g. python, machine learning, communication"><br>
  <button onclick="getRecommendations()">Get Recommendations</button>

  <h3>Recommended Assessments:</h3>
  <div id="results"></div>

  <script>
    function getRecommendations() {
      const query = document.getElementById("queryInput").value;
      document.getElementById("results").innerHTML = "Loading...";

      fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
      })
      .then(res => res.json())
      .then(data => {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.recommended_assessments.length === 0) {
          resultsDiv.innerHTML = "No matching assessments found.";
          return;
        }

        data.recommended_assessments.forEach(item => {
          const div = document.createElement("div");
          div.className = "recommendation";
          div.innerHTML = `
            <strong><a href="${item.url}" target="_blank">${item.description}</a></strong><br>
            Duration: ${item.duration} mins | Adaptive: ${item.adaptive_support} | Remote: ${item.remote_support}<br>
            Test Type: ${item.test_type.join(", ")}
          `;
          resultsDiv.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("results").innerHTML = "Something went wrong. Please try again.";
      });
    }
  </script>
</body>
</html>
