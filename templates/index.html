<!DOCTYPE html>
<html>
<head>
    <title>GenAI Assessment Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        input, button {
            padding: 10px;
            width: 500px;
            margin-top: 10px;
        }

        button {
            background-color: #e0e0e0;
            border: 1px solid #333;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GenAI Assessment Recommender</h1>
    <label>Enter Job Description:</label><br>
    <input type="text" id="jobInput" placeholder="e.g. Python Developer"><br>
    <button onclick="getRecommendations()">Get Recommendations</button>

    <h3>Recommended Assessments:</h3>
    <ul id="results"></ul>

    <script>
        function getRecommendations() {
            const title = document.getElementById("jobInput").value;

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err });
                }
                return response.json();
            })
            .then(data => {
                const resultList = document.getElementById("results");
                resultList.innerHTML = "";
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.Title}: ${item.Description}`;
                    resultList.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Error:", err);
                alert(err.error || "Something went wrong!");
            });
        }
    </script>
</body>
</html>
